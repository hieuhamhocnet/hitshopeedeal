<!DOCTYPE html>
<html lang="vi" class="scroll-smooth"> <!-- (MỚI) Thêm scroll-smooth -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HITs News - Trang tổng Hợp thông tin</title>
    <meta name="description" content="Trang tổng hợp tin tức nóng hổi, cập nhật giá vàng, kết quả xổ số, lịch bóng đá và các tin tức tiện ích nhanh nhất.">
    <meta name="keywords" content="tin tức, tin nóng, giá vàng, xổ số, bóng đá, thời tiết, tin tức tổng hợp">
    
    <!-- (GIỮ NGUYÊN) File CSS của bạn -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- (GIỮ NGUYÊN) Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>

</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <div class="container mx-auto max-w-6xl p-4 md:p-8 flex-grow">

        <!-- (GIỮ NGUYÊN) Header của bạn -->
        <header class="mb-6 flex flex-row items-end gap-3"> <!-- Giảm mb-10 thành mb-6 -->
            <h1 class="text-4xl font-extrabold">
                <span class="text-teal-600">HITs</span><span class="text-orange-500"> News</span>
            </h1>
            <p class="text-lg text-gray-600 pb-1">- Trang tổng hợp thông tin tốt nhất</p>
        </header>

        <!-- (NÂNG CẤP 1) THANH NAVBAR DANH MỤC -->
        <nav class="category-navbar mb-10">
            <ul id="category-navbar-list" class="flex items-center space-x-2">
                <!-- Danh mục sẽ được JS chèn vào đây -->
            </ul>
        </nav>
        <!-- (HẾT NÂNG CẤP 1) -->


        <!-- (GIỮ NGUYÊN) Các phần tin tức -->
        <section id="featured-post-container" class="mb-10"></section>
        
        <section class="mb-10">
            <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-red-600 to-yellow-500 mb-4">Tin Quan Trọng</h2>
            <div id="pinned-news-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Tin ghim sẽ được chèn vào đây -->
            </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <main class="md:col-span-2 space-y-6">
                <h2 id="news-list-title" class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 pb-2 mb-4 border-b-2 border-indigo-200">Tin Mới Nhất</h2>
                
                <div id="regular-news-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Tin tức thường (với ảnh) sẽ được chèn vào đây -->
                </div>

                <div id="pagination-controls" class="flex justify-center items-center space-x-2 pt-6">
                    <!-- Các nút bấm phân trang sẽ được chèn vào đây -->
                </div>

            </main>

            <aside class="md:col-span-1 space-y-6 sticky top-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 mb-4">Chủ Đề Hot</h3>
                    <ul id="hot-topics-list" class="space-y-3">
                        <!-- Các chủ đề hot sẽ được chèn vào đây -->
                    </ul>
                </div>
                
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 mb-4">Danh Mục</h3>
                    <ul id="category-list" class="space-y-2">
                        <!-- Danh mục sidebar sẽ được tự động chèn vào đây -->
                    </ul>
                </div>

                <div id="ads-area" class="text-center p-4 bg-gray-200 rounded-lg">
                    <span class="text-gray-500 italic">(Khu vực quảng cáo)</span>
                </div>
            </aside>
        </div>

        <div id="loading" class="text-center text-gray-500 py-10">
            <p>Đang tải tin tức...</p>
        </div>
    </div>

    <!-- (GIỮ NGUYÊN) Footer -->
    <footer class="site-footer">
        <div class="container mx-auto max-w-6xl p-8 text-center text-gray-500">
            <p>&copy; 2025 HITs News. Mọi quyền được bảo lưu.</p>
            <p class="mt-2 text-sm">Trang tổng hợp tin tức từ nhiều nguồn. Chúng tôi không chịu trách nhiệm về nội dung từ các trang bên ngoài.</p>
        </div>
    </footer>

    <!-- (NÂNG CẤP 2) NÚT QUAY VỀ ĐẦU TRANG -->
    <button id="back-to-top-btn" class="back-to-top-btn" title="Quay về đầu trang">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
        </svg>      
    </button>
    <!-- (HẾT NÂNG CẤP 2) -->


    <script>
        // === PHẦN CÀI ĐẶT ===
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSEFvWlDEBRmcM_jizxpumTufEjrdxZCN9rJyXvXfAG9zrkp4vrH7Uu8uYcvbpDO1abuep-GbhPbTzx/pub?gid=0&single=true&output=csv';
        const PINNED_CATEGORIES = ["Xem nhiều nhất", "Nổi bật nhất"];
        const POSTS_PER_PAGE = 40;
        let CURRENT_PAGE = 1;

        // === BIẾN TOÀN CỤC ===
        let ALL_NEWS = []; 
        let PINNED_NEWS = []; 
        let REGULAR_NEWS = []; 
        let CURRENTLY_DISPLAYED_NEWS = []; 

        // === DOM ELEMENTS ===
        const featuredContainer = document.getElementById('featured-post-container');
        const pinnedContainer = document.getElementById('pinned-news-container'); 
        const regularContainer = document.getElementById('regular-news-container');
        const hotListContainer = document.getElementById('hot-topics-list');
        const categoryListContainer = document.getElementById('category-list');
        const newsListTitle = document.getElementById('news-list-title'); 
        const paginationControls = document.getElementById('pagination-controls'); 
        const loadingIndicator = document.getElementById('loading');
        
        // (NÂNG CẤP 1) Lấy DOM element của navbar
        const categoryNavbarList = document.getElementById('category-navbar-list');
        // (NÂNG CẤP 2) Lấy DOM element của nút Back-to-Top
        const backToTopBtn = document.getElementById('back-to-top-btn');


        // === (GIỮ NGUYÊN) CÁC HÀM RENDER ===

        function renderPost(post, container, type = 'regular') {
            const article = document.createElement('article');
            article.className = 'relative bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl flex flex-col';
            
            let imageHtml = '';
            if (post.imageUrl && post.imageUrl !== 'N/A') {
                imageHtml = `
                    <div class="news-card-image-wrapper">
                        <img src="${post.imageUrl}" alt="${post.title}" class="news-card-image">
                    </div>
                `;
            } else {
                imageHtml = `
                    <div class="news-card-image-wrapper news-card-image-fallback">
                        <h1 class="text-2xl font-extrabold opacity-50">
                            <span class="text-teal-600">HITs</span><span class="text-orange-500"> News</span>
                        </h1>
                    </div>
                `;
            }
            
            const isFeatured = type === 'featured';
            const padding = isFeatured ? 'p-8' : 'p-6';
            const titleSize = isFeatured ? 'text-4xl' : 'text-2xl';
            const descSize = isFeatured ? 'text-lg' : 'text-base';
            
            if (isFeatured) {
                article.classList.add('md:flex-row'); 
                
                const tagHtml = post.category ? `
                    <div class="absolute top-0 right-0 bg-indigo-600 text-white text-xs font-bold px-3 py-1 rounded-bl-lg rounded-tr-lg shadow-sm z-10">
                        ${post.category}
                    </div>
                ` : '';

                article.innerHTML = `
                    <div class="md:w-1/2 w-full">${imageHtml}</div>
                    <div class="${padding} relative md:w-1/2 w-full">
                        ${tagHtml}
                        <h2 class="${titleSize} font-bold text-gray-800 hover:text-blue-600 mb-3">
                            <a href="${post.link}" target="_blank" rel="noopener noreferrer">${post.title}</a>
                        </h2>
                        <p class="text-gray-600 mb-4 ${descSize}">${post.description || 'Nhấn để xem chi tiết...'}</p>
                        <div class="flex justify-between items-center mt-4">
                            <span class="text-sm text-gray-500">BÀI VIẾT NỔI BẬT</span>
                            <a href="${post.link}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline font-semibold">
                                Đọc thêm &rarr;
                            </a>
                        </div>
                    </div>
                `;
            } 
            else {
                article.classList.add('flex-col');
                const tagHtml = post.category ? `
                    <div class="absolute top-0 right-0 bg-indigo-600 text-white text-xs font-bold px-3 py-1 rounded-bl-lg rounded-tr-lg shadow-sm z-10">
                        ${post.category}
                    </div>
                ` : '';

                article.innerHTML = `
                    ${imageHtml}
                    <div class="${padding} relative flex flex-col flex-grow">
                        ${tagHtml}
                        <h2 class="text-xl font-bold text-gray-800 hover:text-blue-600 mb-3">
                            <a href="${post.link}" target="_blank" rel="noopener noreferrer">${post.title}</a>
                        </h2>
                        <p class="text-gray-600 mb-4 text-sm flex-grow">${post.description || 'Nhấn để xem chi tiết...'}</p>
                        <div class="flex justify-between items-center mt-4">
                            <span class="text-sm text-gray-500"></span> 
                            <a href="${post.link}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline font-semibold text-sm">
                                Đọc thêm &rarr;
                            </a>
                        </div>
                    </div>
                `;
            }
            container.appendChild(article);
        }

        function renderPinnedPost(post, container) {
            const article = document.createElement('article');
            article.className = 'pinned-post-card relative bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl flex flex-col';
            
            const tagHtml = post.category ? `
                <div class="absolute top-0 right-0 bg-red-600 text-white text-xs font-bold px-3 py-1 rounded-bl-lg rounded-tr-lg shadow-sm z-10">
                    ${post.category}
                </div>
            ` : '';
            
            let imageHtml = '';
            if (post.imageUrl && post.imageUrl !== 'N/A') {
                imageHtml = `
                    <div class="news-card-image-wrapper-sm"> 
                        <img src="${post.imageUrl}" alt="${post.title}" class="news-card-image">
                    </div>
                `;
            } else {
                imageHtml = `
                    <div class="news-card-image-wrapper-sm news-card-image-fallback ml-2">
                        <h1 class="text-xl font-extrabold opacity-50">
                            <span class="text-teal-600">HITs</span><span class="text-orange-500"> News</span>
                        </h1>
                    </div>
                `;
            }
            
            article.innerHTML = `
                ${tagHtml}
                ${imageHtml}
                <!-- Thêm "flex flex-col flex-grow" để đẩy "Đọc thêm" xuống dưới -->
                <div class="p-6 relative flex flex-col flex-grow">
                    <h2 class="text-xl font-bold text-gray-800 hover:text-blue-600 mb-3">
                        <a href="${post.link}" target="_blank" rel="noopener noreferrer">${post.title}</a>
                    </h2>
                    <!-- Thêm "flex-grow" để mô tả lấp đầy không gian, đẩy link xuống -->
                    <p class="text-gray-600 mb-4 text-sm flex-grow">${post.description || 'Nhấn để xem chi tiết...'}</p>
                    <a href="${post.link}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline font-semibold text-sm">
                        Đọc thêm &rarr;
                    </a>
                </div>
            `;
            container.appendChild(article);
        }

        function renderHotTopic(post, container) {
            const li = document.createElement('li');
            li.innerHTML = `
                <a href="${post.link}" target="_blank" rel="noopener noreferrer" class="group flex justify-between items-start gap-2">
                    <span class="text-gray-700 group-hover:text-blue-600 font-medium">${post.title}</span>
                    ${post.category ? `<span class="text-xs text-indigo-500 bg-indigo-100 px-2 py-0.5 rounded-full whitespace-nowrap flex-shrink-0">${post.category}</span>` : ''}
                </a>
            `;
            container.appendChild(li);
        }

        // === CÁC HÀM LỌC VÀ HIỂN THỊ ===

        function displayRegularNewsPage(newsList, page) {
            regularContainer.innerHTML = '';
            CURRENT_PAGE = page;

            if (!newsList || newsList.length === 0) {
                 regularContainer.innerHTML = '<p class="text-gray-500 italic md:col-span-2">Không tìm thấy tin tức nào.</p>';
                 return;
            }

            const startIndex = (page - 1) * POSTS_PER_PAGE;
            const endIndex = page * POSTS_PER_PAGE;
            const paginatedItems = newsList.slice(startIndex, endIndex);

            paginatedItems.forEach(postData => {
                renderPost(postData, regularContainer, 'regular');
            });
        }

        function setupPagination(newsList) {
            paginationControls.innerHTML = '';
            const pageCount = Math.ceil(newsList.length / POSTS_PER_PAGE);

            if (pageCount <= 1) return; 

            const prevButton = document.createElement('button');
            prevButton.innerText = 'Trước';
            prevButton.className = 'pagination-btn';
            prevButton.disabled = CURRENT_PAGE === 1;
            prevButton.addEventListener('click', () => {
                if (CURRENT_PAGE > 1) {
                    displayRegularNewsPage(newsList, CURRENT_PAGE - 1);
                    setupPagination(newsList); 
                    newsListTitle.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
            paginationControls.appendChild(prevButton);

            for (let i = 1; i <= pageCount; i++) {
                const button = document.createElement('button');
                button.innerText = i;
                button.className = 'pagination-btn';
                if (i === CURRENT_PAGE) {
                    button.classList.add('active');
                }
                button.addEventListener('click', () => {
                    displayRegularNewsPage(newsList, i);
                    setupPagination(newsList); 
                    newsListTitle.scrollIntoView({ behavior: 'smooth', block: 'start' });
                });
                paginationControls.appendChild(button);
            }

            const nextButton = document.createElement('button');
            nextButton.innerText = 'Sau';
            nextButton.className = 'pagination-btn';
            nextButton.disabled = CURRENT_PAGE === pageCount;
            nextButton.addEventListener('click', () => {
                if (CURRENT_PAGE < pageCount) {
                    displayRegularNewsPage(newsList, CURRENT_PAGE + 1);
                    setupPagination(newsList); 
                    newsListTitle.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
            paginationControls.appendChild(nextButton);
        }

        function displayStaticSections(allNews) {
            featuredContainer.innerHTML = '';
            pinnedContainer.innerHTML = '';
            hotListContainer.innerHTML = '';
            
            let featuredPostRendered = false;

            allNews.forEach(postData => {
                if (postData.isFeatured && !featuredPostRendered) {
                    renderPost(postData, featuredContainer, 'featured');
                    featuredPostRendered = true;
                }
                if (postData.isHot) {
                    renderHotTopic(postData, hotListContainer);
                }
                if (PINNED_CATEGORIES.includes(postData.category)) {
                    renderPinnedPost(postData, pinnedContainer);
                }
            });

            if (hotListContainer.children.length === 0) {
                hotListContainer.innerHTML = '<li class="text-gray-500 italic">Không có chủ đề hot nào.</li>';
            }
            if (pinnedContainer.children.length === 0) {
                pinnedContainer.closest('section').remove(); 
            }
        }
        
        // --- (NÂNG CẤP 1) HÀM RENDER DANH MỤC (cho cả 2 nơi) ---
        function renderCategories(categories) {
            // Xóa nội dung cũ của cả 2 list
            categoryListContainer.innerHTML = '';
            categoryNavbarList.innerHTML = '';

            // Tạo link "Tất cả danh mục"
            const allCategoriesSidebar = `
                <li>
                    <a href="#" class="category-link active block px-3 py-2 rounded-md hover:bg-gray-100" data-category="all">
                        Tất cả danh mục
                    </a>
                </li>
            `;
            const allCategoriesNavbar = `
                <li class="flex-shrink-0">
                    <a href="#" class="category-link active category-navbar-item" data-category="all">
                        Tất cả
                    </a>
                </li>
            `;
            
            // Thêm "Tất cả" vào cả 2 list
            categoryListContainer.innerHTML = allCategoriesSidebar;
            categoryNavbarList.innerHTML = allCategoriesNavbar;

            // Lặp qua các danh mục và thêm vào cả 2 list
            categories.forEach(category => {
                const liSidebar = `
                    <li>
                        <a href="#" class="category-link block px-3 py-2 rounded-md hover:bg-gray-100" data-category="${category}">
                            ${category}
                        </a>
                    </li>
                `;
                const liNavbar = `
                    <li class="flex-shrink-0">
                        <a href="#" class="category-link category-navbar-item" data-category="${category}">
                            ${category}
                        </a>
                    </li>
                `;
                categoryListContainer.insertAdjacentHTML('beforeend', liSidebar);
                categoryNavbarList.insertAdjacentHTML('beforeend', liNavbar);
            });
            
            // (CẬP NHẬT) Thêm Event Listener cho TẤT CẢ các link danh mục (cả 2 nơi)
            document.querySelectorAll('.category-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const selectedCategory = e.target.dataset.category;
                    
                    // (CẬP NHẬT) Xóa active ở TẤT CẢ các link
                    document.querySelectorAll('.category-link').forEach(l => l.classList.remove('active'));
                    
                    // (CẬP NHẬT) Thêm active cho CẢ 2 link (sidebar và navbar) có cùng data-category
                    document.querySelectorAll(`.category-link[data-category="${selectedCategory}"]`).forEach(l => l.classList.add('active'));

                    // Lọc tin và cuộn lên
                    filterNews(selectedCategory);
                    newsListTitle.scrollIntoView({ behavior: 'smooth', block: 'start' });
                });
            });
        }
        
        function filterNews(category) {
            let filteredNews = [];
            
            if (category === 'all') {
                filteredNews = REGULAR_NEWS; 
                newsListTitle.innerHTML = `<h2 id="news-list-title" class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 pb-2 mb-4 border-b-2 border-indigo-200">Tin Mới Nhất</h2>`;
            } else {
                filteredNews = REGULAR_NEWS.filter(post => post.category === category);
                newsListTitle.innerHTML = `<h2 id="news-list-title" class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 pb-2 mb-4 border-b-2 border-indigo-200">Tin tức: ${category}</h2>`;
            }
            
            CURRENTLY_DISPLAYED_NEWS = filteredNews; 
            displayRegularNewsPage(CURRENTLY_DISPLAYED_NEWS, 1);
            setupPagination(CURRENTLY_DISPLAYED_NEWS);
        }

        // (GIỮ NGUYÊN) Hàm parse CSV
        function parseCsvRow(row) {
            const cells = [];
            let inQuote = false;
            let cell = '';
            for (let i = 0; i < row.length; i++) {
                const char = row[i];
                if (char === '"') {
                    if (inQuote && row[i + 1] === '"') {
                        cell += '"';
                        i++;
                    } else {
                        inQuote = !inQuote;
                    }
                } else if (char === ',' && !inQuote) {
                    cells.push(cell.trim());
                    cell = '';
                } else {
                    cell += char;
                }
            }
            cells.push(cell.trim());
            return cells;
        }

        // (GIỮ NGUYÊN) Hàm loadNews
        async function loadNews() {
            if (GOOGLE_SHEET_URL === 'DÁN_LINK_GOOGLE_SHEET_CSV_CỦA_BẠN_VÀO_ĐÂY') {
                loadingIndicator.innerHTML = '<p class="text-red-600 font-bold">LỖI: Bạn chưa dán link Google Sheet...</p>';
                return;
            }

            try {
                const response = await fetch(GOOGLE_SHEET_URL);
                if (!response.ok) throw new Error('Không thể tải dữ liệu từ Google Sheet.');
                const csvText = await response.text();
                
                const rows = csvText.split('\n').slice(1);
                
                ALL_NEWS = rows.map(row => {
                    if (row.trim() === '') return null;
                    const cols = parseCsvRow(row.trim());
                    if (cols.length < 7) return null; 
                    return {
                        title: cols[0],
                        description: cols[1],
                        link: cols[2],
                        category: cols[3],
                        isFeatured: (cols[4] || '').toUpperCase() === 'YES',
                        isHot: (cols[5] || '').toUpperCase() === 'YES',
                        imageUrl: cols[6] 
                    };
                }).filter(Boolean).reverse();

                PINNED_NEWS = []; 
                REGULAR_NEWS = [];
                
                ALL_NEWS.forEach(post => {
                    if (!post.isFeatured && !PINNED_CATEGORIES.includes(post.category)) {
                        REGULAR_NEWS.push(post);
                    }
                });
                
                const categories = [...new Set(REGULAR_NEWS.map(post => post.category).filter(Boolean))];
                
                displayStaticSections(ALL_NEWS); 
                renderCategories(categories);
                CURRENTLY_DISPLAYED_NEWS = REGULAR_NEWS;
                displayRegularNewsPage(CURRENTLY_DISPLAYED_NEWS, 1);
                setupPagination(CURRENTLY_DISPLAYED_NEWS);

                loadingIndicator.remove();

            } catch (error) {
                console.error('Lỗi khi tải tin:', error);
                loadingIndicator.innerHTML = `<p class="text-red-600 font-bold">LỖI: ${error.message}.</Vui lòng kiểm tra lại link Google Sheet và đảm bảo bạn đã "Xuất bản lên web" ở dạng CSV.</p>`;
            }
        }

        // === (NÂNG CẤP 2) LOGIC NÚT QUAY VỀ ĐẦU TRANG ===
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopBtn.style.display = "flex";
            } else {
                backToTopBtn.style.display = "none";
            }
        }

        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        // === HẾT NÂNG CẤP 2 ===


        // Chạy hàm khi trang được tải
        document.addEventListener('DOMContentLoaded', loadNews);
    </script>

</body>
