<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Săn Sale Shopee - Tổng hợp Deal Ngon</title>
    <meta name="description" content="Trang tổng hợp mã giảm giá, deal sốc Shopee cập nhật hàng ngày.">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles cho trang bán hàng */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .price-tag {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <div class="container mx-auto max-w-7xl p-4 md:p-6 flex-grow">
        <header class="mb-6 flex flex-col md:flex-row items-center md:items-end gap-3 justify-between border-b pb-4">
            <div class="flex items-end gap-2">
                <h1 class="text-4xl font-extrabold">
                    <span class="text-teal-500">HIT</span><span class="text-orange-600"> Shopee</span><span class="text-teal-500"> Deal</span>
                </h1>
                <p class="text-sm text-gray-500 pb-1 hidden md:block">- Săn deal ngon, sản phẩm hot mỗi ngày</p>
            </div>
            <div class="w-full md:w-1/3">
                <input type="text" id="search-input" placeholder="Tìm sản phẩm..." class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-orange-500">
            </div>
        </header>

        <nav class="category-navbar mb-8 overflow-x-auto pb-2">
            <ul id="category-navbar-list" class="flex items-center space-x-3 whitespace-nowrap">
                </ul>
        </nav>

        <section id="featured-post-container" class="mb-10 hidden"></section>
        
        <section class="mb-10">
            <div class="flex items-center gap-2 mb-4">
                <span class="text-2xl">⚡</span>
                <h2 class="text-3xl font-bold text-orange-600">Deal Sốc Hôm Nay</h2>
            </div>
            <div id="pinned-news-container" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            
            <main class="md:col-span-3 space-y-6">
                <div class="flex justify-between items-center border-b-2 border-orange-200 pb-2 mb-4">
                    <h2 id="news-list-title" class="text-2xl font-bold text-gray-800">Sản phẩm mới nhất</h2>
                </div>
                
                <div id="regular-news-container" class="grid grid-cols-2 md:grid-cols-3 gap-4 md:gap-6">
                    </div>

                <div id="pagination-controls" class="flex justify-center items-center space-x-2 pt-8">
                    </div>
            </main>

            <aside class="md:col-span-1 space-y-6">
                <div class="bg-white rounded-xl shadow-sm border p-4 sticky top-4">
                    <h3 class="text-xl font-bold text-gray-700 mb-4 border-l-4 border-orange-500 pl-2">Danh mục Hot</h3>
                    <ul id="hot-topics-list" class="space-y-2 text-sm">
                        </ul>
                    
                    <div class="mt-6 pt-6 border-t">
                        <h3 class="text-xl font-bold text-gray-700 mb-4 border-l-4 border-teal-500 pl-2">Tất cả danh mục</h3>
                        <ul id="category-list" class="space-y-1 max-h-96 overflow-y-auto custom-scrollbar">
                            </ul>
                    </div>
                </div>
            </aside>
        </div>

        <div id="loading" class="text-center text-gray-500 py-20">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-orange-500 border-t-transparent rounded-full mb-2"></div>
            <p>Đang tải danh sách deal...</p>
        </div>
    </div>

    <footer class="bg-white border-t mt-10">
        <div class="container mx-auto max-w-6xl p-8 text-center text-gray-500">
            <p>&copy; 2025 HIT ShopeeDeal. Tổng hợp khuyến mãi.</p>
        </div>
    </footer>

    <button id="back-to-top-btn" class="fixed bottom-8 right-8 bg-orange-500 text-white p-3 rounded-full shadow-lg hidden hover:bg-orange-600 transition-colors z-50" title="Quay về đầu trang">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
        </svg>      
    </button>

    <script>
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTd1F7n9X4e-BLqFDCvSM5SVPVkUB2hkBW0yPF_VJaAVCdnV0beSpo9rY6mg-l4OZwQujabpZTSNQ2H/pub?gid=926085871&single=true&output=csv';
        
        const PINNED_CATEGORIES = ["Flash Sale", "Hot Deal", "Giá Sốc"];
        const POSTS_PER_PAGE = 24; // Số sản phẩm mỗi trang
        let CURRENT_PAGE = 1;

        // === BIẾN ===
        let ALL_NEWS = []; 
        let PINNED_NEWS = []; 
        let REGULAR_NEWS = []; 
        let CURRENTLY_DISPLAYED_NEWS = []; 

        // === DOM ===
        const featuredContainer = document.getElementById('featured-post-container');
        const pinnedContainer = document.getElementById('pinned-news-container'); 
        const regularContainer = document.getElementById('regular-news-container');
        const hotListContainer = document.getElementById('hot-topics-list');
        const categoryListContainer = document.getElementById('category-list');
        const categoryNavbarList = document.getElementById('category-navbar-list');
        const newsListTitle = document.getElementById('news-list-title'); 
        const paginationControls = document.getElementById('pagination-controls'); 
        const loadingIndicator = document.getElementById('loading');
        const backToTopBtn = document.getElementById('back-to-top-btn');

        // === HÀM FORMAT TIỀN TỆ (VNĐ) ===
        function formatCurrency(amount) {
            if (!amount) return '';
            // Xóa các ký tự không phải số
            const numberString = amount.toString().replace(/[^0-9]/g, '');
            const number = parseInt(numberString);
            if (isNaN(number)) return amount;
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(number);
        }

       // === RENDER SẢN PHẨM (CARD) - ĐÃ CẬP NHẬT HIỂN THỊ MÔ TẢ ===
function renderPost(post, container, type = 'regular') {
    const article = document.createElement('div');
    // Style card sản phẩm
    article.className = 'group bg-white rounded-lg border border-gray-200 overflow-hidden hover:shadow-lg hover:border-orange-300 transition-all duration-300 flex flex-col h-full relative';
    
    // Xử lý ảnh
    let imageHtml = '';
    if (post.imageUrl && post.imageUrl !== 'N/A') {
        imageHtml = `
            <div class="aspect-square w-full overflow-hidden bg-gray-100 relative">
                <img src="${post.imageUrl}" alt="${post.title}" class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-300">
                ${post.priceOriginal && post.price ? `
                    <div class="absolute top-0 right-0 bg-yellow-400 text-red-700 text-xs font-bold px-2 py-1">
                        -${Math.round((1 - parseInt(post.price.replace(/\D/g,''))/parseInt(post.priceOriginal.replace(/\D/g,''))) * 100)}%
                    </div>
                `: ''}
            </div>
        `;
    } else {
        imageHtml = `<div class="aspect-square w-full bg-gray-200 flex items-center justify-center text-gray-400">No Image</div>`;
    }
    
    // Xử lý giá
    const priceHtml = post.price 
        ? `<span class="text-orange-600 font-bold text-lg">${formatCurrency(post.price)}</span>` 
        : '<span class="text-orange-600 font-bold text-lg">Liên hệ</span>';
    
    const oldPriceHtml = post.priceOriginal 
        ? `<span class="text-gray-400 text-sm line-through ml-2">${formatCurrency(post.priceOriginal)}</span>` 
        : '';

    // --- PHẦN MỚI: XỬ LÝ MÔ TẢ (CỘT B) ---
    // Chuyển đổi dấu xuống dòng (\n) thành thẻ <br> để web hiểu
    let descHtml = '';
    if (post.description) {
        // Thay thế xuống dòng bằng <br> và tạo style chữ nhỏ
        const formattedDesc = post.description.replace(/\n/g, '<br>');
        descHtml = `
            <div class="mt-2 text-xs text-gray-500 bg-gray-50 p-2 rounded border border-dashed border-gray-200">
                <p class="line-clamp-3 leading-relaxed" title="${post.description}">
                   ${formattedDesc}
                </p>
            </div>
        `;
    }

    article.innerHTML = `
        <a href="${post.link}" target="_blank" class="block h-full flex flex-col">
            ${imageHtml}
            <div class="p-3 flex flex-col flex-grow">
                <div class="flex-grow">
                    <h3 class="text-sm font-medium text-gray-800 line-clamp-2 mb-2 group-hover:text-orange-600 h-[40px]" title="${post.title}">
                        ${post.title}
                    </h3>
                    
                    ${descHtml}

                    <div class="price-tag flex items-baseline flex-wrap mt-2">
                        ${priceHtml}
                        ${oldPriceHtml}
                    </div>
                </div>
                
                <div class="mt-3 pt-3 border-t border-dashed border-gray-200">
                    <button class="w-full bg-orange-500 hover:bg-orange-600 text-white text-sm font-semibold py-2 px-4 rounded transition-colors flex items-center justify-center gap-1">
                        <span>Mua ngay</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                        </svg>
                    </button>
                </div>
            </div>
        </a>
    `;
    container.appendChild(article);
}

        function renderHotTopic(post, container) {
            const li = document.createElement('li');
            li.innerHTML = `
                <a href="${post.link}" target="_blank" class="flex items-center gap-3 group p-2 rounded hover:bg-orange-50 transition">
                    <div class="w-12 h-12 flex-shrink-0 rounded overflow-hidden border">
                        <img src="${post.imageUrl}" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-grow">
                        <p class="text-gray-700 text-sm font-medium group-hover:text-orange-600 line-clamp-2">${post.title}</p>
                        <p class="text-orange-600 text-xs font-bold">${formatCurrency(post.price)}</p>
                    </div>
                </a>
            `;
            container.appendChild(li);
        }

        // === CÁC HÀM LỌC & HIỂN THỊ (Logic giống cũ nhưng render style mới) ===
        function displayRegularNewsPage(newsList, page) {
            regularContainer.innerHTML = '';
            CURRENT_PAGE = page;
            if (!newsList || newsList.length === 0) {
                 regularContainer.innerHTML = '<p class="text-gray-500 italic col-span-full text-center">Không tìm thấy sản phẩm nào.</p>';
                 return;
            }
            const startIndex = (page - 1) * POSTS_PER_PAGE;
            const endIndex = page * POSTS_PER_PAGE;
            const paginatedItems = newsList.slice(startIndex, endIndex);

            paginatedItems.forEach(postData => {
                renderPost(postData, regularContainer, 'regular');
            });
        }

        function setupPagination(newsList) {
            paginationControls.innerHTML = '';
            const pageCount = Math.ceil(newsList.length / POSTS_PER_PAGE);
            if (pageCount <= 1) return; 

            const createBtn = (text, page, isActive = false, isDisabled = false) => {
                const btn = document.createElement('button');
                btn.innerText = text;
                btn.className = `px-3 py-1 border rounded mx-1 ${isActive ? 'bg-orange-500 text-white border-orange-500' : 'bg-white text-gray-600 hover:bg-gray-100'} ${isDisabled ? 'opacity-50 cursor-not-allowed' : ''}`;
                if (!isDisabled) {
                    btn.addEventListener('click', () => {
                        displayRegularNewsPage(newsList, page);
                        setupPagination(newsList);
                        newsListTitle.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    });
                }
                return btn;
            };

            paginationControls.appendChild(createBtn('«', CURRENT_PAGE - 1, false, CURRENT_PAGE === 1));

            // Logic hiển thị số trang thu gọn nếu quá nhiều trang
            let startPage = Math.max(1, CURRENT_PAGE - 2);
            let endPage = Math.min(pageCount, CURRENT_PAGE + 2);

            for (let i = startPage; i <= endPage; i++) {
                paginationControls.appendChild(createBtn(i, i, i === CURRENT_PAGE));
            }

            paginationControls.appendChild(createBtn('»', CURRENT_PAGE + 1, false, CURRENT_PAGE === pageCount));
        }

        function renderCategories(categories) {
            categoryListContainer.innerHTML = '';
            categoryNavbarList.innerHTML = '';

            const allBtn = (isNav) => `
                <li class="${isNav ? 'flex-shrink-0' : ''}">
                    <a href="#" class="category-link ${isNav ? 'px-4 py-2 bg-white border rounded-full hover:bg-orange-50 hover:text-orange-600 hover:border-orange-300 transition-colors shadow-sm' : 'block px-3 py-2 rounded-md hover:bg-gray-100'} active" data-category="all">
                        Tất cả
                    </a>
                </li>`;
            
            categoryListContainer.insertAdjacentHTML('beforeend', allBtn(false));
            categoryNavbarList.insertAdjacentHTML('beforeend', allBtn(true));

            categories.forEach(category => {
                const html = (isNav) => `
                    <li class="${isNav ? 'flex-shrink-0' : ''}">
                        <a href="#" class="category-link ${isNav ? 'px-4 py-2 bg-white border rounded-full hover:bg-orange-50 hover:text-orange-600 hover:border-orange-300 transition-colors shadow-sm' : 'block px-3 py-2 rounded-md hover:bg-gray-100'}" data-category="${category}">
                            ${category}
                        </a>
                    </li>`;
                categoryListContainer.insertAdjacentHTML('beforeend', html(false));
                categoryNavbarList.insertAdjacentHTML('beforeend', html(true));
            });

            document.querySelectorAll('.category-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const selectedCategory = e.target.dataset.category;
                    
                    document.querySelectorAll('.category-link').forEach(l => {
                        l.classList.remove('active', 'bg-orange-500', 'text-white', 'border-orange-500');
                        // Reset style mặc định cho navbar
                        if(l.parentElement.classList.contains('flex-shrink-0')) {
                             l.classList.add('bg-white', 'text-gray-600');
                        }
                    });

                    // Highlight active
                    document.querySelectorAll(`.category-link[data-category="${selectedCategory}"]`).forEach(l => {
                        l.classList.add('active');
                        if(l.parentElement.classList.contains('flex-shrink-0')) {
                            l.classList.remove('bg-white', 'text-gray-600');
                            l.classList.add('bg-orange-500', 'text-white', 'border-orange-500');
                        } else {
                            l.classList.add('font-bold', 'text-orange-600');
                        }
                    });

                    let filteredNews = selectedCategory === 'all' ? REGULAR_NEWS : REGULAR_NEWS.filter(p => p.category === selectedCategory);
                    
                    newsListTitle.innerText = selectedCategory === 'all' ? 'Sản phẩm mới nhất' : `Danh mục: ${selectedCategory}`;
                    CURRENTLY_DISPLAYED_NEWS = filteredNews;
                    displayRegularNewsPage(CURRENTLY_DISPLAYED_NEWS, 1);
                    setupPagination(CURRENTLY_DISPLAYED_NEWS);
                });
            });
            // Active nút "Tất cả" mặc định đẹp hơn
            document.querySelector('.category-navbar-item[data-category="all"]')?.classList.add('bg-orange-500', 'text-white', 'border-orange-500');
        }



        // === HÀM ĐỌC CSV MỚI (Xử lý được xuống dòng trong mô tả) ===
        function parseCSV(text) {
            const rows = [];
            let currentRow = [];
            let currentCell = '';
            let inQuote = false;

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];

                // Xử lý dấu ngoặc kép bao quanh dữ liệu
                if (char === '"') {
                    if (inQuote && nextChar === '"') {
                        currentCell += '"'; // Giữ lại dấu ngoặc kép thực
                        i++; 
                    } else {
                        inQuote = !inQuote; // Đổi trạng thái đang trong ngoặc hay không
                    }
                } 
                // Xử lý dấu phẩy ngăn cách cột (chỉ khi không nằm trong ngoặc kép)
                else if (char === ',' && !inQuote) {
                    currentRow.push(currentCell);
                    currentCell = '';
                } 
                // Xử lý xuống dòng ngăn cách hàng (chỉ khi không nằm trong ngoặc kép)
                else if ((char === '\r' || char === '\n') && !inQuote) {
                    if (currentRow.length > 0 || currentCell) {
                         currentRow.push(currentCell);
                         rows.push(currentRow);
                    }
                    currentRow = [];
                    currentCell = '';
                    if (char === '\r' && nextChar === '\n') i++;
                } 
                else {
                    currentCell += char;
                }
            }
            // Đẩy nốt hàng cuối cùng nếu có
            if (currentRow.length > 0 || currentCell) {
                currentRow.push(currentCell);
                rows.push(currentRow);
            }
            return rows;
        }

        async function loadNews() {
            try {
                const response = await fetch(GOOGLE_SHEET_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                const csvText = await response.text();
                
                // Dùng hàm parseCSV mới thay vì split('\n')
                const rows = parseCSV(csvText).slice(1); // Bỏ dòng tiêu đề (dòng 1)
                
                ALL_NEWS = rows.map(cols => {
                    // Bỏ qua dòng lỗi hoặc không đủ cột dữ liệu
                    if (cols.length < 3) return null; 

                    // Hàm làm sạch dữ liệu (xóa ngoặc kép thừa ở đầu cuối nếu có)
                    const clean = (text) => text ? text.replace(/^"|"$/g, '').trim() : '';

                    return {
                        title: clean(cols[0]),
                        description: clean(cols[1]), // Giữ nguyên xuống dòng
                        link: clean(cols[2]),
                        category: clean(cols[3]),
                        isFeatured: clean(cols[4]).toUpperCase() === 'YES',
                        isHot: clean(cols[5]).toUpperCase() === 'YES',
                        imageUrl: clean(cols[6]),
                        price: clean(cols[7]),
                        priceOriginal: clean(cols[8])
                    };
                }).filter(Boolean).reverse();

                // --- PHẦN RENDER DƯỚI ĐÂY GIỮ NGUYÊN ---
                REGULAR_NEWS = [];
                pinnedContainer.innerHTML = ''; // Reset container
                hotListContainer.innerHTML = '';

                ALL_NEWS.forEach(post => {
                    REGULAR_NEWS.push(post); 
                    if (post.isHot) renderHotTopic(post, hotListContainer);
                    if (PINNED_CATEGORIES.includes(post.category)) renderPost(post, pinnedContainer);
                });

                if(pinnedContainer.children.length === 0) pinnedContainer.parentElement.classList.add('hidden');
                else pinnedContainer.parentElement.classList.remove('hidden');

                const categories = [...new Set(REGULAR_NEWS.map(post => post.category).filter(Boolean))];
                renderCategories(categories);
                
                CURRENTLY_DISPLAYED_NEWS = REGULAR_NEWS;
                displayRegularNewsPage(CURRENTLY_DISPLAYED_NEWS, 1);
                setupPagination(CURRENTLY_DISPLAYED_NEWS);
                loadingIndicator.remove();

            } catch (error) {
                console.error(error);
                loadingIndicator.innerHTML = `<p class="text-red-500">Lỗi tải dữ liệu. Hãy kiểm tra Console (F12) để xem chi tiết.</p>`;
            }
        }

        window.onscroll = () => {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                backToTopBtn.classList.remove('hidden');
            } else {
                backToTopBtn.classList.add('hidden');
            }
        };
        backToTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

        document.addEventListener('DOMContentLoaded', loadNews);
        
        // Search đơn giản
        document.getElementById('search-input').addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = REGULAR_NEWS.filter(p => p.title.toLowerCase().includes(keyword));
            displayRegularNewsPage(filtered, 1);
            setupPagination(filtered);
        });
    </script>
</body>
